<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
            transform: rotate(0deg);
            animation: rotateBackground 60s linear infinite;
        }

        @keyframes rotateBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .audio-player {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .album-cover-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .album-cover-container:hover {
            transform: scale(1.05);
        }

        .album-cover {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 50%;
            animation: rotate 10s linear infinite paused;
        }

        .audio-player.playing .album-cover {
            animation-play-state: running;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            background: none;
            border: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        button svg {
            width: 24px;
            height: 24px;
            display: block;
        }

        input[type="range"] {
            display: none;
        }

        .equalizer {
            position: absolute;
            top: 10px;
            left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .audio-player:hover .equalizer,
        .audio-player.playing .equalizer {
            opacity: 1;
        }

        .bar {
            display: inline-block;
            background-color: #333;
            width: 4px;
            height: 12px;
            margin-right: 3px;
            animation: equalizer-animation 0.4s infinite alternate;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes equalizer-animation {
            from {
                transform: scaleY(0.4);
            }
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="album-cover-container">
            <img id="album-image" class="album-cover" src="album_cover.jpg" alt="Album Cover">
        </div>
        <div class="controls">
            <button id="play-pause-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path id="play-icon" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14zm10-8l-6 4V7l6 4z"/>
                    <path id="pause-icon" d="M8 19h3V5H8v14zm5-14v14h3V5h-3z" style="display: none;"/>
                </svg>
            </button>
        </div>
        <audio id="audio" src="nya.mp3"></audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const albumImage = document.getElementById('album-image');
        const audioPlayer = document.querySelector('.audio-player');
        const body = document.body;
        const albumCoverContainer = document.querySelector('.album-cover-container');

        let isPlaying = false;

        function updateBackgroundGradient(imageElement) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = imageElement.width;
            canvas.height = imageElement.height;
            context.drawImage(imageElement, 0, 0, imageElement.width, imageElement.height);

            const imageData = context.getImageData(0, 0, imageElement.width, imageElement.height).data;
            const averageColor = getAverageColor(imageData, imageElement.width, imageElement.height);

            document.body.style.background = `linear-gradient(to top, ${averageColor} 0%, #f0f0f0 70%)`;
        }

        function getAverageColor(data, width, height) {
            let r = 0, g = 0, b = 0;
            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
            }
            const count = width * height;
            return `rgb(${Math.round(r / count)}, ${Math.round(g / count)}, ${Math.round(b / count)})`;
        }

        albumImage.onload = () => {
            updateBackgroundGradient(albumImage);
        };

        albumImage.onerror = () => {
            console.error("Failed to load album cover image");
            document.body.style.backgroundColor = '#f0f0f0';
        };

        audio.addEventListener('loadedmetadata', () => {
             if (albumImage.src !== "album_cover.jpg") {
                albumImage.src = "album_cover.jpg";
             }
        });

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                audioPlayer.classList.remove('playing');
                albumCoverContainer.classList.remove('playing');
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                audioPlayer.classList.add('playing');
                albumCoverContainer.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        audio.volume = 0.2;
    </script>
</body>
</html>
