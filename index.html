<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyachan</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
            transform: rotate(0deg);
            animation: rotateBackground 60s linear infinite;
        }

        @keyframes rotateBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .audio-player {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .album-cover-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .album-cover-container:hover {
            transform: scale(1.05);
        }

        .album-cover {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 50%;
            animation: rotate 10s linear infinite paused;
        }

        .audio-player.playing .album-cover {
            animation-play-state: running;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            background: none;
            border: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        button svg {
            width: 24px;
            height: 24px;
            display: block;
        }

        input[type="range"] {
            display: none;
        }

        .time-display {
            display: none;
        }

        .equalizer {
            position: absolute;
            top: 10px;
            left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .audio-player:hover .equalizer,
        .audio-player.playing .equalizer {
            opacity: 1;
        }

        .bar {
            display: inline-block;
            background-color: #333;
            width: 4px;
            height: 12px;
            margin-right: 3px;
            animation: equalizer-animation 0.4s infinite alternate;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes equalizer-animation {
            from {
                transform: scaleY(0.4);
            }
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="album-cover-container">
            <img id="album-image" class="album-cover" src="" alt="앨범 커버">
        </div>
        <div class="controls">
            <button id="play-pause-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path id="play-icon" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14zm10-8l-6 4V7l6 4z"/>
                    <path id="pause-icon" d="M8 19h3V5H8v14zm5-14v14h3V5h-3z" style="display: none;"/>
                </svg>
            </button>
        </div>
        <audio id="audio" src="nya.mp3"></audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const albumImage = document.getElementById('album-image');
        const audioPlayer = document.querySelector('.audio-player');
        const body = document.body;

        let isPlaying = false;

        function getAlbumCover() {
            const reader = new FileReader();
            fetch('nya.mp3')
                .then(response => response.blob())
                .then(blob => {
                    reader.onload = function() {
                        const arrayBuffer = this.result;
                        const id3v2 = arrayBuffer.slice(0, 10);
                        const dataView = new DataView(id3v2);
                        const tag = String.fromCharCode(...new Uint8Array(arrayBuffer.slice(0, 3)));
                        if (tag === 'ID3') {
                            const version = dataView.getUint8(3);
                            const revision = dataView.getUint8(4);
                            const flags = dataView.getUint8(5);
                            let headerSize = 10;
                            if (version >= 3) {
                                headerSize = 10 + ((dataView.getUint8(6) & 0x7F) << 21) + ((dataView.getUint8(7) & 0x7F) << 14) + ((dataView.getUint8(8) & 0x7F) << 7) + (dataView.getUint8(9) & 0x7F);
                            }
                            const id3Data = arrayBuffer.slice(10, headerSize);
                            let offset = 0;
                            while (offset < id3Data.byteLength) {
                                const frameIdBytes = new Uint8Array(id3Data.slice(offset, offset + 4));
                                const frameId = String.fromCharCode(...frameIdBytes);
                                const frameSizeBytes = new Uint8Array(id3Data.slice(offset + 4, offset + 8));
                                const frameSize = (frameSizeBytes[0] << 24) | (frameSizeBytes[1] << 16) | (frameSizeBytes[2] << 8) | frameSizeBytes[3];
                                const frameFlagsBytes = new Uint8Array(id3Data.slice(offset + 8, offset + 10));
                                offset += 10;
                                if (frameId === 'APIC') {
                                    let mimeType = '';
                                    while (offset < id3Data.byteLength && id3Data[offset] !== 0) {
                                        mimeType += String.fromCharCode(id3Data[offset++]);
                                    }
                                    offset++;
                                    const pictureType = id3Data[offset++];
                                    let description = '';
                                    while (offset < id3Data.byteLength && id3Data[offset] !== 0) {
                                        description += String.fromCharCode(id3Data[offset++]);
                                    }
                                    offset++;
                                    const imageData = id3Data.slice(offset, offset + frameSize - (offset - (offset - frameSize)));
                                    const blob = new Blob([imageData], { type: mimeType });
                                    const imageUrl = URL.createObjectURL(blob);
                                    albumImage.src = imageUrl;
                                    updateBackgroundGradient(imageUrl);
                                    body.style.backgroundImage = `url(${imageUrl})`;
                                    body.style.backgroundSize = 'cover';
                                    body.style.backgroundPosition = 'center';
                                    break;
                                }
                                offset += frameSize;
                            }
                        } else {
                            albumImage.src = 'default_album.png';
                            updateBackgroundGradient('default_album.png');
                            body.style.backgroundImage = 'none';
                            body.style.backgroundColor = '#f0f0f0';
                        }
                    };
                    reader.readAsArrayBuffer(blob);
                })
                .catch(error => {
                    console.error(error);
                    albumImage.src = 'default_album.png';
                    updateBackgroundGradient('default_album.png');
                    body.style.backgroundImage = 'none';
                    body.style.backgroundColor = '#f0f0f0';
                });
        }

        function updateBackgroundGradient(imageUrl) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, 1, 1);
                const pixelData = ctx.getImageData(0, 0, 1, 1).data;
                const backgroundColor = `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
                document.body.style.background = `linear-gradient(to top, ${backgroundColor} 0%, #f0f0f0 70%)`;
            };
            img.onerror = function() {
                document.body.style.background = '#f0f0f0';
            };
            img.src = imageUrl;
        }


        audio.addEventListener('loadedmetadata', () => {
            getAlbumCover();
        });

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                audioPlayer.classList.remove('playing');
                albumCoverContainer.classList.remove('playing'); 
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                audioPlayer.classList.add('playing');
                albumCoverContainer.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        getAlbumCover();
        audio.volume = 0.2;
    </script>
</body>
</html>
