<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        .player-container {
            width: 400px;
            height: 400px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .player-container:hover {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 20px 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .audio-player {
            display: none;
        }
    </style>
</head>
<body>

    <div class="player-container" id="playerContainer">
        <button class="play-button" id="playButton">
            ▶️
        </button>
        <audio class="audio-player" id="audioPlayer" controls>
            <source src="nya.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const playerContainer = document.getElementById('playerContainer');
        
        const audio = new Audio('nya.mp3');
        
        const fetchAlbumCover = () => {
            const reader = new FileReader();
            const file = new Blob([audio], { type: 'audio/mp3' });

            reader.onload = function() {
                const data = new Uint8Array(reader.result);
                const coverArt = extractCoverArt(data);
                if (coverArt) {
                    playerContainer.style.backgroundImage = `url(${coverArt})`;
                }
            };
            reader.readAsArrayBuffer(file);
        };

        const extractCoverArt = (data) => {
            const id3Header = 'ID3';
            for (let i = 0; i < data.length; i++) {
                if (String.fromCharCode(data[i], data[i+1], data[i+2]) === id3Header) {
                    const coverArtData = data.slice(i + 10, i + 200); // Cover art data 추출
                    const blob = new Blob([coverArtData], { type: 'image/jpeg' });
                    const url = URL.createObjectURL(blob);
                    return url;
                }
            }
            return null;
        };

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '⏸️';
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '▶️';
            }
        });

        fetchAlbumCover();
    </script>

</body>
</html>
