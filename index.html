<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transition: background 1s ease-in-out;
        }
        .player {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s;
        }
        .player:hover {
            transform: scale(1.05);
        }
        .cover img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border: none;
            background: #ff758c;
            color: white;
            border-radius: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff7eb3;
        }
        input[type="range"] {
            flex-grow: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="cover">
            <img id="albumArt" src="" alt="앨범 커버">
        </div>
        <audio id="audio" src="nya.mp3"></audio>
        <div class="controls">
            <button id="playPause">▶️</button>
            <input type="range" id="progress" value="0">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("audio");
            const playPause = document.getElementById("playPause");
            const progress = document.getElementById("progress");
            const albumArt = document.getElementById("albumArt");

            playPause.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    playPause.textContent = "⏸️";
                } else {
                    audio.pause();
                    playPause.textContent = "▶️";
                }
            });

            audio.addEventListener("timeupdate", () => {
                progress.value = (audio.currentTime / audio.duration) * 100;
            });

            jsmediatags.read("nya.mp3", {
                onSuccess: (tag) => {
                    if (tag.tags.picture) {
                        let { data, format } = tag.tags.picture;
                        let base64String = "";
                        data.forEach(byte => {
                            base64String += String.fromCharCode(byte);
                        });
                        albumArt.src = `data:${format};base64,${btoa(base64String)}`;
                        document.body.style.background = `linear-gradient(135deg, #${tag.tags.picture.data[0]}, #${tag.tags.picture.data[1]})`;
                    } else {
                        albumArt.src = "default_cover.jpg";
                    }
                },
                onError: (error) => console.log(error)
            });
        });
    </script>
</body>
</html>
