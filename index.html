<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>meow</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111, #222);
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: -1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .player {
      backdrop-filter: blur(40px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 0 80px rgba(0,0,0,0.5);
      color: white;
      width: 400px;
      position: relative;
      transition: transform 0.3s;
    }
    .player:hover {
      transform: scale(1.03);
    }
    .cover {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .cover:hover {
      transform: scale(1.05);
    }
    .title {
      font-size: 26px;
      font-weight: 700;
      margin-top: 25px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .controls {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .play-btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: var(--themeColor, #1DB954);
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .play-btn:hover {
      background-color: white;
      color: black;
      transform: scale(1.1);
    }
    .progress-bar {
      margin-top: 15px;
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--themeColor, #1DB954);
      transition: width 0.2s;
    }
    canvas {
      width: 100%;
      height: 120px;
      display: block;
      margin-top: 25px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="player">
    <img class="cover" id="coverImg" src="" alt="ab">
    <div class="title" id="trackTitle">...</div>
    <div class="controls">
      <button class="play-btn" id="playPauseBtn">▶</button>
    </div>
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <canvas id="visualizer"></canvas>
    <audio id="audio" crossorigin="anonymous" src="https://github.com/x0-en/Key-site/raw/refs/heads/main/nya.mp3"></audio>
  </div>

  <script>
    const trackUrl = "https://open.spotify.com/track/2qXS1nJJpH6EaTvqt9JwXC";
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playPauseBtn");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const cover = document.getElementById("coverImg");
    const title = document.getElementById("trackTitle");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "❚❚";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    };

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = `${percent}%`;
    };

    progressBar.onclick = (e) => {
      const rect = progressBar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = x / rect.width;
      audio.currentTime = percent * audio.duration;
    };

    fetch(`https://open.spotify.com/oembed?url=${trackUrl}`)
      .then(res => res.json())
      .then(data => {
        cover.src = data.thumbnail_url;
        title.textContent = data.title;
        extractColors(data.thumbnail_url);
      });

    function extractColors(imageUrl) {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = imageUrl;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const pixels = ctx.getImageData(0, 0, img.width, img.height).data;

        let dark = [0, 0, 0];
        let light = [0, 0, 0];
        let darkCount = 0, lightCount = 0;

        for (let i = 0; i < pixels.length; i += 4 * 10) {
          const r = pixels[i], g = pixels[i+1], b = pixels[i+2];
          if (r+g+b < 400) {
            dark[0] += r; dark[1] += g; dark[2] += b; darkCount++;
          } else {
            light[0] += r; light[1] += g; light[2] += b; lightCount++;
          }
        }

        const avg = (arr, count) => arr.map(v => Math.floor(v / Math.max(1, count)));
        const color1 = `rgb(${avg(dark, darkCount).join(',')})`;
        const color2 = `rgb(${avg(light, lightCount).join(',')})`;

        document.body.style.background = `linear-gradient(to bottom right, ${color1}, ${color2})`;
        document.documentElement.style.setProperty('--themeColor', color2);
      }
    }

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let analyser, source, dataArray, bufferLength;

    audio.onplay = () => {
      if (!source) {
        source = audioCtx.createMediaElementSource(audio);
        analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 128;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        draw();
      } else {
        audioCtx.resume();
      }
    };

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / bufferLength;
      for (let i = 0; i < bufferLength; i++) {
        const height = dataArray[i];
        const hue = 200 + i * 2;
        ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
        ctx.fillRect(i * barWidth, canvas.height - height / 2, barWidth - 2, height / 2);
      }
    }
  </script>
</body>
</html>
